{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <meta charset="utf-8" />
</head>
<body>
    <div class="header">
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search" placeholder="Search...">
            <button id="search-btn">Search</button>
        </div>
        <!-- Profile Section -->
        <div class="profile-section">
            <!-- Add your profile information or link to the profile page here -->
            <span>Welcome, [Your Username]</span>
            <a href="[Your Profile Page URL]">Profile</a>
        </div>
    </div>
    <div class="container with-sidebar">
        <div class="sidebar">
            <button class="sidebar-button" id="dashboard-link">Dashboard</button>
            <button class="sidebar-button" id="realtors-link">Realtors</button>
            <button class="sidebar-button" id="buyers-link">Buyers</button>
            <button class="sidebar-button" id="sellers-link">Sellers</button>
            <button class="sidebar-button" id="rent-link">Rental</button>
            <button class="sidebar-button" id="blogs-link">Blogs</button>
            <button class="sidebar-button" id="logout-link">Logout</button>
        </div>
        <div class="main-content" id="main-content">
            <!-- Content will be loaded here -->
            {% block content %}{% endblock %}
        </div>
    </div>

    {% comment %} <script>
        function loadContent(url) {
            $.get(url, function(data) {
                $('#main-content').html(data);
            });
        }

        $('#dashboard-link').click(function() {
            loadContent('http://127.0.0.1:8000/dashboard/');
        });

        $('#realtors-link').click(function() {
            loadContent('http://127.0.0.1:8000/realtor-list/');
        });

        $('#buyers-link').click(function() {
            loadContent('http://127.0.0.1:8000/buyer-list/');
        });

        $('#sellers-link').click(function() {
            loadContent('http://127.0.0.1:8000/seller-list/');
        });
        $('#rent-link').click(function() {
            loadContent('http://127.0.0.1:8000/rent-list/');
        });
        $('#blogs-link').click(function() {
            loadContent('http://127.0.0.1:8000/blogs-list/');
        });
        $('#logout-link').click(function() {
            // Add logout functionality here
        });
    </script> {% endcomment %}
</body>
</html>
